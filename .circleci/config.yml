version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/node:20  # Use latest Node.js LTS

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout  # Clone the latest code
      - setup_remote_docker:  # Enable Docker
          version: 20.10.7
      - run:
          name: Build Backend Image
          command: docker build -t surajshaikh/ticket-management-backend ./backend
      - run:
          name: Build Frontend Image
          command: docker build -t surajshaikh/ticket-management-frontend ./frontend
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run:
          name: Push Backend Image to Docker Hub
          command: docker push surajshaikh/ticket-management-backend
      - run:
          name: Push Frontend Image to Docker Hub
          command: docker push surajshaikh/ticket-management-frontend

  test:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Start Services with Docker Compose
          command: docker-compose up -d
      - run:
          name: Wait for Backend to Start
          command: sleep 10  # Wait for backend & DB to be ready
      - run:
          name: Run Backend Tests
          command: docker exec $(docker ps -qf "name=backend") npm test
      - run:
          name: Stop Services
          command: docker-compose down

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
